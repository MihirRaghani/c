<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Grade Calculator</h1>

        <!-- Input Section -->
        <div class="mb-4">
            <label for="score" class="block text-sm font-medium text-gray-700">Enter your score (0-100):</label>
            <input type="number" id="score" placeholder="e.g., 85" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 transition-colors duration-200 hover:border-gray-400">
        </div>

        <!-- Button -->
        <button id="calculateBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
            Calculate Grade
        </button>

        <!-- Output Section -->
        <div id="output" class="mt-6 p-4 rounded-lg text-center font-medium transition-opacity duration-300 opacity-0 bg-blue-50 text-blue-700 border border-blue-200">
            <!-- Output will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const scoreInput = document.getElementById('score');
            const score = parseInt(scoreInput.value);
            const outputDiv = document.getElementById('output');

            // Clear previous output and hide it
            outputDiv.innerHTML = '';
            outputDiv.classList.add('opacity-0');
            outputDiv.classList.remove('bg-red-50', 'text-red-700', 'border-red-200');
            outputDiv.classList.remove('bg-green-50', 'text-green-700', 'border-green-200');

            // --- Step 1: Grade Calculation (using ternary operator logic) ---
            let grade;
            if (score >= 0 && score <= 100) {
                grade = (score >= 90) ? 'A' :
                        (score >= 80) ? 'B' :
                        (score >= 70) ? 'C' :
                        (score >= 60) ? 'D' : 'F';

                // --- Step 2 & 3: Comments and Eligibility (using switch-case and if-else logic) ---
                let comment = "";
                let eligibility = "";

                switch (grade) {
                    case 'A':
                        comment = "Excellent work!";
                        break;
                    case 'B':
                        comment = "Well done";
                        break;
                    case 'C':
                        comment = "Good job";
                        break;
                    case 'D':
                        comment = "You passed, but you could do better.";
                        break;
                    case 'F':
                        comment = "Sorry, you failed";
                        break;
                }

                if (grade === 'A' || grade === 'B' || grade === 'C' || grade === 'D') {
                    eligibility = "Congratulations! You are eligible for the next level.";
                    outputDiv.classList.add('bg-green-50', 'text-green-700', 'border-green-200');
                } else {
                    eligibility = "Please try again next time.";
                    outputDiv.classList.add('bg-red-50', 'text-red-700', 'border-red-200');
                }

                // Display the final output
                outputDiv.innerHTML = `Your grade is ${grade}. ${comment} ${eligibility}`;
                
            } else {
                // Handle invalid input
                outputDiv.classList.add('bg-red-50', 'text-red-700', 'border-red-200');
                outputDiv.innerHTML = "Invalid score. Please enter a number between 0 and 100.";
            }

            // Show the output with a fade-in effect
            outputDiv.classList.remove('opacity-0');
        });
    </script>

</body>
</html>
